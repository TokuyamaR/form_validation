<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<header id="site-width">
    <h1 class="title">Practice Form Validation By jQuery</h1>
</header>
<div id="main">
    <section class="site-width">
        <h2 class="form-title">Contact Form</h2>
        <form action="" id="form">
            <div class="form-group">
                <label>名前：任意<span class="help-block"></span>
                    <input type="text" name="name" class="valid-text">
                </label>
            </div>
            <div class="form-group">
                <label>E-mail：※必須<span class="help-block"></span>
                    <input type="text" name="email" class="valid-email">
                </label>
            </div>
            <div class="form-group">
                <label>内容：※必須<span class="help-block"></span>
                    <textarea name="comment" cols="30" rows="10" id="count-text" class="valid-textarea"></textarea>
                    <div class="counter-container">
                        <span class="show-count-text">0</span>/200
                    </div>
                </label>
            </div>
            <input disabled class="submit" type="submit" name="submit" value="送信">
        </form>
    </section>
</div>
<footer id="footer">
    Copyright.<a href="" class="copyright">Tokuyaman</a> All Rights Reserved.
</footer>
<script src="index.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
